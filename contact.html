<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Organic Loofah Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="top-header">
      <p>📍 Location: Anywhere | 📧 Email: organic@store.com</p>
    </div>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Organic Loofah Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="nav-tools">
        <input type="text" placeholder="Search products" id="searchBar">
        <a href="cart.html" class="cart-icon">🛒</a>
    </div>
</nav>
</header>

<!-- Contact Content -->
<main>
<section class="contact">
  <h1>Contact Us</h1>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</section>
</main>

<!-- Footer -->
<footer>
<p>© 2024 Organic Loofah Store. All rights reserved.</p>
</footer>
</body>
</html>
